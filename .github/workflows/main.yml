name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4.1.1 
    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PWD }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v5.0.0
      with:
        context: ./kube-news/src
        file: ./kube-news/src/Dockerfile
        push: true
        tags: |
          matheusnicolay/kube-news:${{ github.run_number }}
          matheusnicolay/kube-news:latest
    
  CD:
     runs-on: ubuntu-latest
     needs: [CI]
     steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4.1.1 

      - name: Configurar Credenciais AWS 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: us-east-1
        
      - name: Autenticar na AWS
        run: echo "Autenticar na AWS"
      - name: Configurar o kubeConfig
        run: echo "Configurar o kubeConfig"
      - name: Aplicar o deployment
        run: echo "executar kubectl apply"
